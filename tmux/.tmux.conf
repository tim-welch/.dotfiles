# Reload tmux config
bind r source-file ~/.tmux.conf

# change prefix key
# set -g prefix C-a
# unbind C-b
# bind-key C-a send-prefix

# Support true color terminal
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable the mouse
set -g mouse on

# Clipboard
set -g set-clipboard on  # both copy and paste with terminal

# Quiet things down
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Scrollback
set-option -g history-limit 100000
bind C-k clear-history

# Key bindings to split windows
# unbind %
bind | split-window -h
# unbind '"'
bind - split-window -v

# Status line
set -g status-style fg="#003030",bg="#001616"
set -g status-position top # [top, bottom]
set -g status-left-length 60
set -g status-left-style default
set -g status-left "#[fg=#967719]#{?client_prefix,#[bg=black],}#{?window_zoomed_flag,,} [⚡ #S] #[default]"
set -g status-right-style default
set -g status-right "#{=21:pane_title} %Y-%b-%d %H:%M"
setw -g window-status-format "#[fg=default,bg=default]#I:#W#[default]"
setw -g window-status-current-format "#[fg=#004040,bg=default]*#I:#W*#[default]"
setw -g window-status-separator "〉"

# Set escape-time to differentiate a escape sequence and typed ESC
set -sg escape-time 10

# Enable focus-events
set -g focus-events on

# Popup lazygit
bind g display-popup -w 80% -h 80% -E lazygit

# Vi keys for selection and yank
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
