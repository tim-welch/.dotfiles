# Reload tmux config
bind r source-file ~/.tmux.conf

# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'

# change prefix key
# set -g prefix C-a
# unbind C-b
# bind-key C-a send-prefix

# Support true color terminal
set -g default-terminal "screen-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable the mouse
set -g mouse on

# Clipboard
set -g set-clipboard on  # both copy and paste with terminal

# Key bindings to split windows
# unbind %
bind | split-window -h
# unbind '"'
bind - split-window -v

# Key bindings to switch panes
bind -n C-Left select-pane -L
bind -n C-Right select-pane -R
bind -n C-Up select-pane -U
bind -n C-Down select-pane -D

# Status line
set -g status-style fg=black,bg=blue

# Set escape-time to differentiate a escape sequence and typed ESC
set -sg escape-time 10

# Enable focus-events
set -g focus-events on

# Integrate pane navigation with nvim
# This binds C-hjkl for pane switching
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TPM - must be at the bottom of the file
run '~/.tmux/plugins/tpm/tpm'
